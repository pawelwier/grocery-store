<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/grocery.css">
    <script src="/grocery.js"></script>
    <meta charset="UTF-8">
    <title>Sklep | Usuń produkt</title>
</head>
<body>
<ul class="nav nav-tabs" style="margin-left:100px;margin-bottom: 50px">
    <li class="nav-item">
        <a class="nav-link" href="/new">Dodaj</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" href="#">Usuń</a>
    </li>
</ul>
<div th:if="${delete_message}" th:text="${delete_message}" class="new_message"></div>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-3 col-xl-3 delete_product_item" th:each="p: ${products}">
            <img th:src="@{${p.getImage()}}" style="width:30%" class="delete_img">
            <div>Nazwa: <span class="item" th:text="${p.getName()}"></span></div>
            <div class="delete_link_line"><a class="delete_link" data-th-href="@{|/delete/${p.getId()}|}">Usuń</a></div>
            </div>
        </div>
    </div>
</div>
<a type="button" class="btn btn-outline-secondary" href="/" style="margin-left: 100px; margin-top:50px">Strona główna</a>
</body>
</html>
