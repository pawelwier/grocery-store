<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/grocery.css">
    <script src="/grocery.js"></script>
    <meta charset="UTF-8">
    <title>Sklep | Kup</title>
</head>
<body>

<div th:if="${quantity_error}" th:text="${quantity_error}" class="new_message"></div>

<div class="container" style="margin-left: 100px;">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-xl-6">
<form action="/buyproduct">
    <div class="new_form">
        <div class="new_form_row">
   <span class="form_text">Wybierz produkt: </span>
        <select name="name">
            <option th:each="p: ${products}"> <span th:text="${p.getName()}"></span></option>
        </select></div>
        <div class="new_form_row">
        <span class="form_text">Ilość: </span>
        <button type="button" class="plus_minus quantity_minus">-</button>
        <input name="quantity" type="text" size="1" class="product_quantity" style="text-align: center"/>
            <button type="button" class="plus_minus quantity_plus">+</button></div>
    <input type="submit" value="Kup">
    </div>
</form>
        </div>
    </div>
</div>
<a type="button" class="btn btn-outline-secondary" href="/"  style="margin-left: 100px;margin-top:50px">Strona główna</a>
</body>
</html>
