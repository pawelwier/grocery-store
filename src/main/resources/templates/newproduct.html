<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/grocery.css">
    <script src="/grocery.js"></script>
    <meta charset="UTF-8">
    <title>Sklep | Nowe produkty</title>
</head>
<body>
<ul class="nav nav-tabs" style="margin-left:100px;margin-bottom: 50px">
    <li class="nav-item">
        <a class="nav-link active" href="#">Dodaj</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/delete">Usuń</a>
    </li>
</ul>
<div th:if="${new_message}" th:text="${new_message}" class="new_message"></div>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-xl-6">
            <div action="/newproduct">
                <div class="new_form">
                <div class="new_form_row"> <span class="form_text">Nazwa: </span><input type="text" size="6" name="new_name">
                <span class="form_text">Zdjęcie (link): </span><input type="text" size="25" name="new_image"></div>
                <div class="new_form_row"><span class="form_text">Cena: </span><input type="text" size="4" name="new_price">
                    <span class="form_text">Ilość: </span><input type="text" size="2" name="new_quantity"></div>
                <input type="submit" value="Dodaj"></div>
            </form>
        </div>
    </div>
</div>
<a type="button" class="btn btn-outline-secondary" href="/" style="margin-top:50px">Strona główna</a>
</body>
</html>
